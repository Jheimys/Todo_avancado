<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/button.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
    <link rel="stylesheet" href="./assets/css/seach.css" />
    <link rel="stylesheet" href="./assets/css/tasks.css" />
    <link rel="stylesheet" href="./assets/css/variables.css" />
    <!-- Fonte  Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo Avançado</title>
  </head>
  <body>
    <div class="todo-container">
      <!-- Main title -->
      <header>
        <h1>Todo Avançado</h1>
      </header>

      <!-- Form for entering tasks -->
      <form id="todo-form">
        <p>Adicione a sua tarefa:</p>
        <div class="form-control">
          <input type="text" id="todo-input" placeholder="O que vai fazer?" />
          <button type="submit">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>

      <!-- Task edit form -->
      <form id="edit-form" class="hide">
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>

      <!-- Search bar -->
      <div id="toolbar">
        <div id="search">
          <h4>Pesquisar:</h4>
          <form>
            <input type="text" id="search-input" placeholder="Buscar" />
            <button id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>
        <div id="filter">
          <h4>Filtar</h4>
          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feito</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>

      <!-- Tasks -->
      <div id="todo-list">
        <!-- <div class="todo">
          <h3>Estou fazendo alguma coisa ...</h3>
          <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-todo">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="remove-todo">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div> -->

        <!-- <div class="todo">
          <h3>Estudar javaScript</h3>
          <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-todo">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="remove-todo">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div> -->
      </div>
    </div>

    <!-- Atributo: defer - faz com que os arquivos sejam carregados após o HTML -->
    <script src="./assets/js/script.js" defer></script>
  </body>
</html>
